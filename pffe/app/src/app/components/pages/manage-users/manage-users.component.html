<div class="header">
    <h1>Liste des utilisateurs</h1>
    <a routerLink="/administrator/create">
        <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Ajouter utilisateur
        </button>
    </a>
</div>

<div class="table-container">
    <table mat-table [dataSource]="apiUsers" class="mat-elevation-z8">

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
            <td mat-cell *matCellDef="let element">
                <ngx-avatar [name]="element.fullName" bgColor="#3f5e81"></ngx-avatar>
            </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Full name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Adresse mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="actions" mat-cell *matCellDef="let element">
                <a [routerLink]="'update/'+element.email">
                    <button mat-stroked-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a>
                <button (click)="deleteUser(element.email)" mat-button color="error">
                    <mat-icon>delete</mat-icon>
                </button>
                <button (click)="sendUser(element.email)" mat-stroked-button color="primary">
                    <mat-icon> mail_outline</mat-icon>
                </button>


            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
